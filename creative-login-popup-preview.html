<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Popup - Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .preview-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .background-blob-1 {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 160px;
            height: 160px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse1 3s ease-in-out infinite;
        }

        .background-blob-2 {
            position: absolute;
            bottom: -40px;
            left: -40px;
            width: 160px;
            height: 160px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse2 4s ease-in-out infinite;
        }

        @keyframes pulse1 {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        @keyframes pulse2 {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }

        .icon-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .icon-wrapper {
            display: inline-block;
            position: relative;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .icon-glow {
            position: absolute;
            inset: 0;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 50%;
            filter: blur(40px);
        }

        .icon-circle {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #667eea 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            0% { transform: scale(0) rotate(-180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .icon {
            font-size: 48px;
            color: white;
        }

        .sparkle {
            position: absolute;
            font-size: 16px;
            animation: sparkle 1.5s ease-out infinite;
        }

        .sparkle:nth-child(1) {
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            animation-delay: 0.3s;
        }

        .sparkle:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: translate(0, 0) scale(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1); }
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        p {
            text-align: center;
            color: #64748b;
            font-size: 16px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
            border-color: #5568d3;
            transform: translateY(-2px);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 16px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 8px;
            font-size: 12px;
            text-transform: uppercase;
            color: #94a3b8;
            position: relative;
            z-index: 1;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 16px;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        .demo-actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .demo-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .demo-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        @media (max-width: 640px) {
            .preview-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <script>
        function changeAction(action, icon, description) {
            const iconElement = document.getElementById('mainIcon');
            const descElement = document.getElementById('popupDescription');
            
            // Animate out
            iconElement.style.transform = 'scale(0) rotate(-180deg)';
            descElement.style.opacity = '0';
            
            setTimeout(() => {
                iconElement.textContent = icon;
                descElement.textContent = description;
                
                // Animate in
                iconElement.style.transform = 'scale(1) rotate(0deg)';
                descElement.style.opacity = '1';
            }, 300);
            
            setTimeout(() => {
                iconElement.style.transition = 'transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                descElement.style.transition = 'opacity 0.3s ease';
            }, 0);
        }

        // Add smooth transitions
        document.getElementById('mainIcon').style.transition = 'transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        document.getElementById('popupDescription').style.transition = 'opacity 0.3s ease';
    </script>
</body>
</html>
